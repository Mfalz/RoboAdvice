<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <script>
      $(document).ready(function(){
        $('.datepicker').pickadate({
          selectYears: 4, // Creates a dropdown of 14 years to control year
            min: new Date(2014,3,31),
            selectMonths: true,
            max: new Date,
        });
        $('select').material_select();
      });
    </script>
</head>

<body ng-init="user.setStrategyHistory()">
  <div class="header_section">Forecast</div>

<div ng-controller="Forecast" style="margin:10pt">
    <wizard hide-indicators="false">
        <wz-step wz-title="first">
          <forecast-one start-forecast="startForecast(date)"></forecast-one>
        </wz-step>
        <wz-step wz-title="second">
          <forecast-two ng-if="forecastDate!=null" forecast-date="forecastDate"></forecast-two>
        </wz-step>
    </wizard>
</div>

</body>
</html>
