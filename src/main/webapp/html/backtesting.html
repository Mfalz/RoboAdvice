<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backtesting</title>

    <script>

        $(document).ready(function() {
            $('.datepicker').pickadate({
                /*
                 selectMonths: true, // Creates a dropdown to control month
                 */
                selectYears: 7, // Creates a dropdown of 15 years to control year
                min: new Date(2014,4,30),
                max: new Date,
            });
            $('select').material_select();
        });

    </script>

</head>
<body>
<div ng-controller="Backtesting">
    <h4>Current amount:</h4>{{user.getCurrentPortfolioAmount()}}
    <wizard hide-indicators="true">
        <wz-step wz-title="first">

            <back-uno interval="TheInterval" on-update="update(data)"></back-uno>
        </wz-step>
        <wz-step wz-title="second">
            <back-due y-axis="yAxis" x-axis="xAxis" interval="TheInterval"></back-due>
        </wz-step>
        <wz-step wz-title="third">
            <back-tre interval="TheInterval"></back-tre>
        </wz-step>
    </wizard>
</div>

</body>
</html>
