<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backtesting</title>
</head>
<body ng-init="user.setStrategyHistory()">
  <div class="header_section">BackTesting</div>

<div ng-controller="Backtesting">
    <wizard hide-indicators="true">
        <wz-step wz-title="first">

          <back-uno interval="TheInterval" on-update="update(data)"></back-uno>
        </wz-step>
        <wz-step wz-title="second">
          <back-due ng-if="yAxis!=null" francesca="francesca" y-axis="yAxis" interval="TheInterval"></back-due>
        </wz-step>
        <wz-step wz-title="third">
          <back-tre interval="TheInterval"></back-tre>
        </wz-step>
    </wizard>
</div>

</body>
</html>
