<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card grey lighten-5" >
                <div class="card-content black-text">
                    <br />
                    <div style="text-align:left">
                    <span class="card-title" style="margin-bottom:10pt">Strategy name: <b class="strategy_name">{{$ctrl.myStrategy.name}}</b></span>
                    <span class="card-title">Investment:
                      <b class="amount">$ {{$ctrl.investmentAmount}}</b>
                    </span>
                    <span class="card-title">Choose your strategy:<br />
                      <div style="margin:10pt;margin-bottom:20pt">
                        <div ng-repeat="strategy in strategies" style="float:left;width:20%;color:#444; text-align:center;">
                            <input ng-click="newValue($index)" value="{{strategy.name}}" class="with-gap" name="group1" type="radio" id="{{strategy.name}}" />
                            <label for="{{strategy.name}}">{{strategy.name}}</label>
                        </div>
                      </div>
                    </span>
                    </div>
                    <br />
                      <div style="text-align:center;width:30%;padding:2%;margin-left:auto;margin-right:auto">
                        <canvas id="pie" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
                      </div>
                      <div style="height:50pt;text-align:center;margin-top:10pt">
                        <div class="chip" style="float:left;width:24%">
                          <img src="../img/bonds.jpg" alt="Bonds">
                              Bonds
                          </div>
                          <div class="chip" style="float:left;width:24%">
                              <img src="../img/stocks.jpg" alt="Stocks">
                              Commodities
                          </div>
                          <div class="chip" style="float:left;width:24%">
                          <img src="../img/commodities.jpg" alt="Commodities">
                              Stocks
                          </div>
                          <div class="chip" style="float:left;width:24%">
                              <img src="../img/forex.jpg" alt="Forex">
                              Forex
                          </div>
                      </div>
                <div class="card-action" style="text-align:center;">
                    <a class="waves-effect waves-light btn" wz-next ng-click="finish($scope.wizard)">Next Step</a>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
