<div class="header_section">Demo</div>

<div class="row container">
    <!--  <p class="grey-text text-darken-3 lighten-3">Qui possiamo mettere qualche scritta figa che magari michele e luca si inventano.</p> -->
    <div class="row" ng-controller="GetGlobalAssets">
        <div class="col s3" ng-repeat="asset in globalAssets">
            <div class="center promo promo-example">
                <p style="font-size:25px;" class="promo-caption">{{asset.name}}</p>
                <asset-general show-y-label="false"  portfolio-amount="asset.percentages" portfolio-date="asset.dates"></asset-general>
            </div>
        </div>
    </div>
</div>


<div class="row ">
    <div class="col m8 s12">
        <div class="card white">
            <div class="card-content teal-text" ng-controller="RealtimeGraphController">
                <span class="card-title"> {{realtimeAmounts!=null}} Trend</span>
                <realtime-line-graph vertical-axis="realtimeAmounts" horizzontal-axis="realtimeDates"
                realtime="true" show-dates="true" increment-data="incrementData(data)" stimated-amount="stimatedAmount" forecast-value="10250"></realtime-line-graph>
            </div>
        </div>
    </div>
</div>
