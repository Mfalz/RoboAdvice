<div class="header_section">History</div>


<style>
    header:after, #timeline .timeline-item:after, header:before, #timeline .timeline-item:before {
        content: '';
        display: block;
        width: 100%;
        clear: both;
    }

    *, *:before, *:after {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    body, html {
        height: 100%;
    }

    body {
        background: #f9f9f9;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
        line-height: 20px;
        font-size: 14px;
        color: black;
    }

    img {
        max-width: 100%;
    }

    a {
        text-decoration: none;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
    }

    h2 {
        font-family: Roboto, sans-serif;
        font-size:22px !important;
        font-weight: 200 !important;
    }




    .project-name {
        text-align: center;
        padding: 10px 0;
    }


    #timeline {
        width: 100%;
        margin: 30px auto;
        position: relative;
        padding: 0 10px;
        -webkit-transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        -ms-transition: all 0.4s ease;
        transition: all 0.4s ease;
    }
    #timeline:before {
        content: "";
        width: 3px;
        height: 100%;
        background: #00695c;
        left: 50%;
        top: 0;
        position: absolute;
    }
    #timeline:after {
        content: "";
        clear: both;
        display: table;
        width: 100%;
    }
    #timeline .timeline-item {
        margin-bottom: 50px;
        position: relative;
    }


    #timeline .timeline-item .timeline-icon {
        background: #00695c;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 50%;
        overflow: hidden;
        margin-left: -23px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        border-radius: 50%;
    }
    #timeline .timeline-item .timeline-icon svg {
        position: relative;
        top: 14px;
        left: 14px;
    }
    #timeline .timeline-item .timeline-content {
        width: 45%;
        background: #fff;
        padding: 20px;
        -webkit-box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
        -ms-box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        border-radius: 5px;
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        transition: all 0.3s ease;
    }
    #timeline .timeline-item .timeline-content h2 {
        padding: 15px;
        background: #009688;
        color: #fff;
        margin: -20px -20px 0 -20px;
        font-weight: 300;
        -webkit-border-radius: 3px 3px 0 0;
        -moz-border-radius: 3px 3px 0 0;
        -ms-border-radius: 3px 3px 0 0;
        border-radius: 3px 3px 0 0;
    }
    #timeline .timeline-item .timeline-content:before {
        content: '';
        position: absolute;
        left: 45%;
        top: 20px;
        width: 0;
        height: 0;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 7px solid #009688;
    }
    #timeline .timeline-item .timeline-content.right {
        float: right;
    }
    #timeline .timeline-item .timeline-content.right:before {
        content: '';
        right: 45%;
        left: inherit;
        border-left: 0;
        border-right: 7px solid #009688;
    }



    @media screen and (max-width: 768px) {
        #timeline {
            margin: 30px;
            padding: 0px;
            width: 90%;
        }
        #timeline:before {
            left: 0;
        }
        #timeline .timeline-item .timeline-content {
            width: 90%;
            float: right;
        }
        #timeline .timeline-item .timeline-content:before, #timeline .timeline-item .timeline-content.right:before {
            left: 10%;
            margin-left: -6px;
            border-left: 0;
            border-right: 7px solid #009688;
        }
        #timeline .timeline-item .timeline-icon {
            left: 0;
        }
    }

    strong.amount{
        font-size:1.6em;
        color: #009687;
    }

    strong.date{
        color: #80CBC4;
        font-style: normal;
        font-size: 0.7em;
    }
    h2 > b{
        color: #eee;
    }
</style>


<div ng-if="user.hasStrategies()" class="container" ng-cloak>
    <div id="timeline">
        <div class="timeline-item" ng-repeat="strategy in strategy.getHistory() | orderBy: strategy.getFormattedDate() : true | limitTo: 10  ">
            <div class="timeline-icon">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="21px" height="20px" viewBox="0 0 21 20" enable-background="new 0 0 21 20" xml:space="preserve"><path fill="#FFFFFF" d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
            </div>
            <div class="timeline-content" ng-class="{'right' : $index%2}">
                <h2> {{strategy.getName()}} <strong class="date">{{strategy.getFormattedDate()}}</strong>   <span  ng-if="strategy.isPending()" class="new badge" data-badge-caption="Pending Strategy"></span>
                </h2>
                <p ng-if="!strategy.isPending()">
                    <b>Final amount:</b> <strong class="amount"> $ {{strategy.getFinalAmount()}}</strong><br />
                    <b>Initial amount:</b> <strong class="amount"> $ {{strategy.getInitialAmount()}}</strong>
                    <br />
                </p>
                    <assets-class-graph percentages="strategy.getAssets()"></assets-class-graph>
               <!-- <a href="#"  class="waves-effect waves-light btn"><i class="material-icons left">info</i>Get Info</a> -->

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="container">
        <div class="container">

            <div ng-if="!user.hasStrategies()">
                <div  class="col m4 s12">
                    <div class="card">
                        <div style="text-align: center;" class="card-content">
                            <span style="color:black;"class="card-title">Your history will be updated tomorrow </span></span>
                            <img  style="width:70%" src="../img/002-analytics-2.png">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
